<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: darkgreen;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        // vinculando o (a) ao elemento com id (area)
        var a = window.document.getElementById('area')
        // colocando evento (chamada de funções) para quando clicar 
        a.addEventListener('click', clicar)
        // colocando evento (chamada de funções) para quando passar com o mouse por cima
        a.addEventListener('mouseenter', entrar)
        // colocando evento (chamada de funções) para quando dirar o mouse de cima
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'darkgreen'
        }
    </script>
</body>
</html>
