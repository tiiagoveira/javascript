<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuição</title>
</head>
<body>
    <script>
        // Atribuindo o valor digitado no prompt a uma variável
        var nome = window.prompt('Digite seu nome... ')

        // Abrindo um aletar para mostrar o valor da variável
        // Para juntar a frase mais o valor da variável, utiliza o sinal de ( + ) que é a concatenação
        window.alert('Seu nome é: ' + nome)
    </script>
</body>
</html>
