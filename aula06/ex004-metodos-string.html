<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos String</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome..')
        document.writeln(`Bem vindo... ${nome} <br>`)

        // Informa o tamnho do nome (quantidade de letras)
        document.writeln(`Tamanho do seu nome... ${nome.length} letrasTiago <br>`)

        // Transforma todo o valor da variável em maiúsculo 
        document.writeln(`Seu nome maiusculo... ${nome.toUpperCase()} <br>`)

        // Transforma todo o valor da variável em minúsculo
        document.writeln(`Seu nome minusculo... ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
