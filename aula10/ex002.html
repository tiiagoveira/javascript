<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            // vinculando o (tn1) ao elemento com id (txtn1)
            var tn1 = window.document.getElementById('txtn1')
            // vinculando o (tn2) ao elemento com id (txtn2)
            var tn2 = window.document.getElementById('txtn2')
            // vinculando o (res) ao elemento com id (res)
            var res = window.document.getElementById('res')

            // transformando o valor do input em número e atribuindo ao (n1)
            var n1 = Number(tn1.value)
            // transformando o valor do input em número e atribuindo ao (n2)
            var n2 = Number(tn2.value)

            var s = n1 + n2
            
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a... <strong>${s}</strong>`
        }
    </script>
</body>
</html>
